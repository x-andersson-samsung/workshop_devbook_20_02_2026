            const itemsToFit = document.getElementsByClassName('fitText');
            for (const item in itemsToFit) {
                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');
                }
            }
        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

            fitElements();

<div class="" style="position: absolute; left: 0%; top: 10%; height: 85%; width: 100%; display: flex; flex-direction: column; align-items: flex-start; justify-content: center" align="left">

Go does not perform implicit casting. If you want to change variable type you have to do it explicitly.

```go[]
var (
	i int
	i32 int32
	f64 float64
 )

// f64 + i   // Not allowed, cannot add float to integer
f64 + float64(i) // Will change `i` to float64

// i32 + i   // Not allowed, `i32` and `i` are of different types 
i32 + int32(i) // Will change `i` to int32

type MyInt int // Create an alias type on int
var mInt MyInt

// myInt + i  // Not allowed, `myInt` is it's own type now
int(myInt) + i       // Change `myInt` to int
myInt + MyInt(i)  // Change `i` to MyInt
```

</div>

var (  
    err1    = errors.New("someError")  
    err2    = errors.New("someError")  
    errWrap = fmt.Errorf("%s:%w", "module", err1)  
)

err1 == err2, 
errors.Is(err1, err2),
err1.Error() == err2.Error(),

err1 == errWrap,
errors.Is(errWrap, err1),

	Read(p []byte) (n int, err error)
}

}

}

func AskForMapChoice(question string, choices map[string]string) (string, error) {  
    // Print question  
    _, err := fmt.Println(question)  
    if err != nil {  
       return "", err  
    }  
  
    // Check for longest key for formatting  
    maxLength := 0  
    for key := range choices {  
       if len(key) > maxLength {  
          maxLength = len(key)  
       }  
    }  
  
    // Sort by key  
    type choiceStruct struct {  
       key   string  
       value string  
    }
      
    sortedChoices := make([]choiceStruct, 0, len(choices))  
    for k, v := range choices {  
       sortedChoices = append(sortedChoices, choiceStruct{key: k, value: v})  
    }  
    sort.Slice(sortedChoices, func(i, j int) bool { return sortedChoices[i].key < sortedChoices[j].key })  
  
    // Print choices  
    for _, choice := range sortedChoices {  
       fmt.Printf("%*s: %s\n", maxLength, choice.key, choice.value)
    }  
  
    // Print prompt  
    fmt.Print(prompt)
  
    // Read answer  
    answer, err := readLine()  
    if err != nil {  
       return "", err  
    }  
  
    // Validate  
    if _, ok := choices[answer]; !ok {  
       fmt.Println("Invalid choice")  
       return AskForMapChoice(question, choices)  
    }  
  
    return answer, nil  
}

<aside class="notes"><ul>
<li><strong>Hidden dependencies</strong><ul>
<li>Functions may look pure but secretly depend on global state.</li>
<li>Harder to reason about behavior because inputs/outputs arent explicit.</li>
</ul>
</li>
<li><strong>Testability suffers</strong><ul>
<li>Tests become order-dependent if they share the same global store.</li>
<li>Harder to run tests in parallel (common in Go) without state leaking between tests.</li>
<li>Mocking becomes awkward: you end up patching globals and carefully resetting them.</li>
</ul>
</li>
<li><strong>Concurrency hazards (especially in Go)</strong><ul>
<li>Shared mutable global state can cause <strong>data races</strong> unless you guard it (mutexes/atomics/channels).</li>
<li>Even with locks, you can introduce deadlocks, contention, or subtle timing bugs.</li>
</ul>
</li>
<li><strong>Tight coupling and reduced modularity</strong><ul>
<li>Many packages/modules become coupled to the global store, making refactors painful.</li>
<li>Harder to reuse components in other projects because they assume a global exists.</li>
</ul>
</li>
<li><strong>Initialization order and lifecycle problems</strong><ul>
<li>Who initializes the store, and when? becomes a recurring bug source.</li>
<li>Cleanup is tricky (closing DB connections, flushing buffers, stopping goroutines).</li>
<li>In Go, <code>init()</code> + globals can create fragile startup sequences.</li>
</ul>
</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" template="" -->

            }

            const c_r = parseInt(hex.substr(0, 2), 16);
            const c_g = parseInt(hex.substr(2, 2), 16);
            const c_b = parseInt(hex.substr(4, 2), 16);
            const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
            return brightness > 155;
        }
